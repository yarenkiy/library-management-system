<html>

<head>
  <title>Add Book</title>
  <link rel="stylesheet" href="add_book.css">
</head>

<body>
  <div class="container">
    <a href="admin_portal.html" class="button-secondary">Back</a>
    <h1 class="title">Add New Book</h1>

    <form class="form" onsubmit="addBook(event)">
      <div class="form-group">
        <label for="book-isbn" class="label">Book ISBN</label>
        <input type="text" placeholder="Enter book ISBN" class="input" id="book-isbn" required>
      </div>
      <div class="form-group">
        <label for="book-title" class="label">Book Title</label>
        <input type="text" placeholder="Enter book title" class="input" id="book-title" required>
      </div>
      <div class="form-group">
        <label for="book-author" class="label">Author</label>
        <input type="text" placeholder="Enter author name" class="input" id="book-author" required>
      </div>
      <div class="form-group">
        <label for="book-description" class="label">Description</label>
        <textarea placeholder="Enter book description" class="input" id="book-description" required></textarea>
      </div>
      <div class="form-group">
        <label for="book-image" class="label">Book Image</label>
        <input type="file" accept="image/*" class="input" id="book-image" required>
      </div>
      <button type="submit" class="button">Add Book</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
