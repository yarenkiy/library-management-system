<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/student_page.css">
    <script src="https://kit.fontawesome.com/a270fcf83b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <header>
            <h1>EYO Library System</h1>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </header>

        <section class="search">
            <input type="text" placeholder="Search for books..." class="search-bar" oninput="filterBooks()">
        </section>

        <!-- New Added Books Section -->
        <section class="new-books">
            
            <div class="last-added-books">
                <h2>Last Added Books</h2>
                <div class="scroll-container">
                    <div class="book-card" onclick="showBookDetails('The Great Gatsby', 'F. Scott Fitzgerald', 'Lorem impus.')">
                        <img src="/images/book.png" alt="Book 1">
                        <div class="book-info">
                            <h3>The Great Gatsby</h3>
                        </div>
                    
                    </div>
        
                    <div class="book-card" onclick="showBookDetails('Book Title 2', 'Author Name 2', 'Description for book 2.')">
                        <img src="https://via.placeholder.com/100x150" alt="Book 2">
                        <div class="book-info">
                            <h3>Book Title 2</h3>
                        </div>
                    </div>
                    <div class="book-card" onclick="showBookDetails('Book Title 3', 'Author Name 3', 'Description for book 3.')">
                        <img src="https://via.placeholder.com/100x150" alt="Book 3">
                        <div class="book-info">
                            <h3>Book Title 3</h3>
                        </div>
                    </div>
                    <div class="book-card" onclick="showBookDetails('Book Title 4', 'Author Name 4', 'Description for book 4.')">
                        <img src="https://via.placeholder.com/100x150" alt="Book 4">
                        <div class="book-info">
                            <h3>Book Title 4</h3>
                        </div>
                    </div>
        
                    <div class="book-card" onclick="showBookDetails('Book Title 5', 'Author Name 5', 'Description for book 5.')">
                        <img src="https://via.placeholder.com/100x150" alt="Book 5">
                        <div class="book-info">
                            <h3>Book Title 5</h3>
                        </div>
                    </div>
        
                    <div class="book-card" onclick="showBookDetails('Book Title 6', 'Author Name 6', 'Description for book 6.')">
                        <img src="https://via.placeholder.com/100x150" alt="Book 6">
                        <div class="book-info">
                            <h3>Book Title 6</h3>
                        </div>
                    </div>
                    <div class="book-card" onclick="showBookDetails('Book Title 7', 'Author Name 7', 'Description for book 7.')">
                        <img src="https://via.placeholder.com/100x150" alt="Book 1">
                        <div class="book-info">
                            <h3>Book Title 7</h3>
                        </div>
                    </div>
                    <div id="book-popup" class="book-popup">
                        <div class="popup-content">
                            <span class="close-btn" onclick="window.location.href='student_page.html';">Ã—</span>
                            <h2 id="popup-title"></h2>
                            <p id="popup-author"></p>
                            <p id="popup-description"></p>
                            <button class="rent-btn" id="rent-button" onclick="rentBook()">Rent</button>
                        </div>
                    </div>
        </section>

        <!-- My Rented Books Section -->
        <section class="rented-books">
            <h2>My Rented Books</h2>
            <div class="buttons">
                <button class="action-btn" onclick="window.location.href='student_returnBook.html'">Return a Book</button>
            </div>
            <div class="book-container" id="rentedBooks">
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 4">
                    <h3>Rented Book 1</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 5">
                    <h3>Rented Book 2</h3>
                </div>
            </div>
           
        </section>

       
       

    </div>

    <script>
        function filterBooks() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const newBooks = document.querySelectorAll('#newBooks .book-card');
            const rentedBooks = document.querySelectorAll('#rentedBooks .book-card');

            // Filter new books
            newBooks.forEach(book => {
                const title = book.querySelector('h3').textContent.toLowerCase();
                book.style.display = title.includes(searchInput) ? '' : 'none';
            });

            // Filter rented books
            rentedBooks.forEach(book => {
                const title = book.querySelector('h3').textContent.toLowerCase();
                book.style.display = title.includes(searchInput) ? '' : 'none';
            });
        }
        
        function showBookDetails(title, author, description) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-author').innerText = 'Author: ' + author;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('book-popup').style.display = 'flex';
            document.getElementById('rent-button').style.display = 'inline-block'; 
        }
        function rentBook() {
            alert("You have rented the book successfully!");
            window.location.href = 'student_returnBook.html';
        }
       </script>
    </script>

</body>

</html>
