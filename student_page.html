<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/student_page.css">
    <script src="https://kit.fontawesome.com/a270fcf83b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <header>
            <h1>EYO Library System</h1>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </header>

        <section class="search">
            <input type="text" placeholder="Search for books..." class="search-bar" oninput="filterBooks()">
        </section>

        <!-- New Added Books Section -->
        <section class="new-books">
            <h2>New Added Books</h2>
            <div class="book-container" id="newBooks">
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 1">
                    <h3>Book Title 1</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 2">
                    <h3>Book Title 2</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 3">
                    <h3>Book Title 3</h3>
                </div>
            </div>
        </section>

        <!-- My Rented Books Section -->
        <section class="rented-books">
            <h2>My Rented Books</h2>
            <div class="book-container" id="rentedBooks">
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 4">
                    <h3>Rented Book 1</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/100x150" alt="Book 5">
                    <h3>Rented Book 2</h3>
                </div>
            </div>
            <div class="buttons">
                <button class="action-btn" onclick="window.location.href='student_returnBook.html'">Return a Book</button>
            </div>
        </section>

        <!-- Rent a Book Section -->
        <section class="rent-books">
            <h2>Rent a Book</h2>
            <div class="buttons">
                <button class="action-btn" onclick="window.location.href='student_rentBook.html'">Rent a Book</button>
            </div>
        </section>

    </div>

    <script>
        function filterBooks() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const newBooks = document.querySelectorAll('#newBooks .book-card');
            const rentedBooks = document.querySelectorAll('#rentedBooks .book-card');

            // Filter new books
            newBooks.forEach(book => {
                const title = book.querySelector('h3').textContent.toLowerCase();
                book.style.display = title.includes(searchInput) ? '' : 'none';
            });

            // Filter rented books
            rentedBooks.forEach(book => {
                const title = book.querySelector('h3').textContent.toLowerCase();
                book.style.display = title.includes(searchInput) ? '' : 'none';
            });
        }
    </script>

</body>

</html>
